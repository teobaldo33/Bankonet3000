
<form [formGroup]="ajoutClientForm" (ngSubmit)="onSubmit()" novalidate>​

  <label for="nom">Nom : </label><br>
  <input placeholder="" formControlName="nom">​<br>

  <label for="prenom">Prenom : </label><br>
  <input placeholder="" formControlName="prenom">​<br>

  <label for="email">Email : </label><br>
  <input placeholder="" formControlName="email">​<br>

  <label for="tel">Tel : </label><br>
  <input placeholder="" formControlName="tel">​<br>

  <button type="submit" [disabled]="!ajoutClientForm.valid">Envoyer</button>​
  
</form>
  
<div *ngIf="errorMessage">
  {{errorMessage}}
</div>
